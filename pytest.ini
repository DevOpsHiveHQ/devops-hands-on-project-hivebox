[pytest]
addopts = --strict-markers --tb=short -q
testpaths = tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration (deselect with '-m "not integration"')
    unit: marks tests as unit (deselect with '-m "not unit"')
    smoke: marks tests as smoke (deselect with '-m "not smoke"')
    regression: marks tests as regression (deselect with '-m "not regression"')
    functional: marks tests as functional (deselect with '-m "not functional"')
    performance: marks tests as performance (deselect with '-m "not performance"')
    api: marks tests as api (deselect with '-m "not api"')
    cli: marks tests as cli (deselect with '-m "not cli"')
    security: marks tests as security (deselect with '-m "not security"')
    ui: marks tests as ui (deselect with '-m "not ui"')
    database: marks tests as database (deselect with '-m "not database"')
    network: marks tests as network (deselect with '-m "not network"')
    load: marks tests as load (deselect with '-m "not load"')
    stress: marks tests as stress (deselect with '-m "not stress"')
    smoke: marks tests as smoke (deselect with '-m "not smoke"')
    nightly: marks tests as nightly (deselect with '-m "not nightly"')
    nightly: marks tests as nightly (deselect with '-m "not nightly"')
    asyncio: mark a test as an asyncio coroutine
asyncio_default_fixture_loop_scope = function